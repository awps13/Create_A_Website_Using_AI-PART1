<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/style/settings.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Bagian Pengaturan Akun -->
        <div class="setting-section">
            <h2>Account Settings</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter new username">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter new email address">

            <button class="btn">Save Changes</button>
        </div>

        <!-- Bagian Pengaturan Password -->
        <div class="setting-section">
            <h2>Password Settings</h2>
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">

            <button class="btn">Update Password</button>
        </div>

        <!-- Bagian Pengaturan Notifikasi -->
        <div class="setting-section">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" checked> Email Notifications
            </label>
            <label>
                <input type="checkbox"> Push Notifications
            </label>
            <label>
                <input type="checkbox"> SMS Notifications
            </label>
            <button class="btn">Save Preferences</button>
        </div>
        <div class="back-to-dashboard">
            <a href="/pages/dashboard.html" class="btn">Back to Dashboard</a>
        </div>
    </div>

    <script src="/data/settings.js"></script>
</body>
</html>
