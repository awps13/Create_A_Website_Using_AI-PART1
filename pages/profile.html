<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="/style/profile.css">
</head>
<body>
<div class="profile-container">
    <!-- Foto Profil -->
    <div class="profile-picture">
        <img src="/assets/picture.jpg" alt="Profile Picture">
    </div>

    <!-- Informasi Profil -->
    <div class="profile-info">
        <h2>Your name</h2>
        <p class="email">your email</p>
        <p class="bio">"A dedicated student passionate about programming, aspiring to become a skilled developer, with experience in supporting small businesses and a strong interest in web technology."</p>
    </div>

    <!-- Tombol Aksi -->
    <div class="profile-actions">
        <button class="btn"><a href="/pages/edit-profile.html" style="text-decoration: none; color: white;">Edit Profile</a></button>
        <button class="btn">Settings</button>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="back-to-dashboard">
    <a href="/pages/dashboard.html" class="btn" style="text-decoration: none; color: black;">Back to Dashboard</a>
    </div>
</div>

<script src="/data/profile.js"></script>
</body>
</html>
