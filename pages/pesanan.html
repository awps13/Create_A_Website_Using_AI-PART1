<head>
    <meta charset="UTF-8">

    <title>Pesan Pickup - Dashboard Carteran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            padding: 20px;
            color: white;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #3949ab;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: #3949ab;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-container h3 {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 10px 15px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="dashboard.html" style="text-decoration: none;color: white;">Dashboard Carteran</a></h2>
        <ul>
            <li><a href="dashboard.html">üè† <span>Beranda</span></a></li>

            <li><a href="pelanggan.html">üë• <span>Pelanggan</span></a></li>
            <li><a href="driver.html">üë®‚Äç‚úàÔ∏è <span>Driver</span></a></li>
            <li><a href="laporan.html">üìä <span>Laporan</span></a></li>

            <li><a href="login.html">üö™ <span>Keluar</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Form Pemesanan Pickup</h1>
        </header>

        <div class="form-container">
            <h3>Isi Data Pemesanan Anda</h3>
            <form>
                <div class="form-group">
                    <label for="pickup-location">Lokasi Penjemputan</label>
                    <input type="text" id="pickup-location" name="pickup-location" placeholder="Masukkan lokasi penjemputan">
                </div>
                
                <div class="form-group">
                    <label for="destination">Lokasi Tujuan</label>
                    <input type="text" id="destination" name="destination" placeholder="Masukkan lokasi tujuan">
                </div>
                
                <div class="form-group">
                    <label for="vehicle-type">Jenis Kendaraan</label>
                    <select id="vehicle-type" name="vehicle-type">
                        <option value="mobil">Mobil</option>
                        <option value="motor">Motor</option>
                        <option value="bus">Bus</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pickup-time">Waktu Penjemputan</label>
                    <input type="datetime-local" id="pickup-time" name="pickup-time">
                </div>
                
                <div class="form-group">
                    <label for="notes">Catatan Tambahan</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Tambahkan catatan jika ada"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Pesan Sekarang</button>
                </div>
            </form>
        </div>
    </div>
</body>
